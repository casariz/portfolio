<section id="experience" #experience class="py-20 px-4">
    <div class="max-w-6xl mx-auto">
        <div>
            <h2 class="text-4xl md:text-5xl font-bold text-center text-slate-800 dark:text-white mb-16">
                Mi
                <span
                    class="bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 dark:from-purple-400 dark:via-blue-400 dark:to-indigo-400 bg-clip-text text-transparent">
                    experiencia
                </span>
            </h2>
            <div class="relative">
                <div
                    class="absolute left-0 md:left-1/2 transform md:-translate-x-1/2 h-full w-1 bg-gradient-to-b from-indigo-500 via-purple-500 to-blue-500 dark:from-purple-500 dark:via-blue-500 dark:to-indigo-500 rounded-full">
                </div> @for (exp of experiences; track exp; let i = $index) {
                <!-- Use the card-experience component to display each experience -->
                <app-card-experience [experience]="exp" [index]="i"></app-card-experience>
                }
            </div>
            <div class="mt-12 text-center space-y-4">
                <button (click)="downloadCV()"
                    class="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 dark:from-purple-600 dark:via-blue-600 dark:to-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-indigo-700 hover:via-purple-700 hover:to-blue-700 dark:hover:from-purple-700 dark:hover:via-blue-700 dark:hover:to-indigo-700 transition-all duration-200 hover:scale-105 transform shadow-lg">
                    <lucide-angular [img]="downloadIcon"></lucide-angular>
                    Descargar CV
                </button>
                <p class="text-slate-600 dark:text-gray-300 text-sm">
                    Descarga mi CV en formato PDF
                </p>
            </div>
        </div>
    </div>
</section>
