<nav class="fixed top-0 w-full z-50 transition-all duration-300" [ngClass]="{
  'bg-white/95 dark:bg-slate-900/95 backdrop-blur-sm shadow-lg border-b border-slate-200/20 dark:border-slate-700/20': scrolled,
  'bg-transparent': !scrolled
    }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <h1 routerLink="/" class="text-2xl font-bold text-slate-800 dark:text-white">Â¡Saludos!</h1>
      </div>
      <div class="hidden md:flex items-center space-x-4">
        <div class="flex items-baseline space-x-4">
          @for (item of navItems; track item.fragment) {
          <a (click)="navigateToSection(item.fragment)"
            class="text-slate-600 dark:text-gray-300 hover:text-slate-900 dark:hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-slate-100/50 dark:hover:bg-white/10">
            {{ item.label }}
          </a>
          }
        </div>
        <app-theme-toggle></app-theme-toggle>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center space-x-2">
        <app-theme-toggle></app-theme-toggle>
        <button (click)="openMenu()"
          class="text-slate-600 dark:text-gray-300 hover:text-slate-900 dark:hover:text-white p-2">
          @if (isOpen) {
          <lucide-angular [img]="X"></lucide-angular>
          } @else {
          <lucide-angular [img]="Menu"></lucide-angular>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (isOpen) {
  <div
    class="md:hidden bg-white/95 dark:bg-slate-900/95 backdrop-blur-sm border-b border-slate-200/20 dark:border-slate-700/20">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      @for (item of navItems; track item.fragment) {
      <a (click)="navigateToSection(item.fragment)"
        class="text-slate-600 dark:text-gray-300 hover:text-slate-900 dark:hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
        {{ item.label }}
      </a>
      }
    </div>
  </div>
  }

</nav>
