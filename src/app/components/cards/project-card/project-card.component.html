<div
    class="group bg-white/80 dark:bg-slate-800/50 backdrop-blur-sm rounded-xl overflow-hidden hover:transform hover:scale-105 transition-all duration-300 hover:shadow-2xl hover:shadow-indigo-500/20 dark:hover:shadow-purple-500/20 border border-slate-200/50 dark:border-slate-700/50">
    <div class="relative overflow-hidden">
        <img src="" alt="" class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-300">
        <div
            class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        </div>
    </div>

    <div class="p-6">
        <h3
            class="text-xl font-bold text-slate-800 dark:text-white mb-3 group-hover:text-indigo-600 dark:group-hover:text-purple-300 transition-colors duration-200">
            {{ project.title }}
        </h3>
        <p class="text-slate-600 dark:text-gray-300 mb-4 leading-relaxed">{{ project.description }}</p>

        <div class="flex flex-wrap gap-2 mb-4">
            @for (tech of project.technologies; track tech) {
            <span
                class="bg-indigo-100 dark:bg-purple-600/20 text-indigo-700 dark:text-purple-300 px-3 py-1 rounded-full text-sm">
                {{ tech }}
            </span>
            }
        </div>

        <div class="flex gap-4">
            @if (project.githubUrl) {
            <a href=""
                class="flex items-center gap-2 text-slate-600 dark:text-gray-300 hover:text-slate-800 dark:hover:text-white transition-colors duration-200">
                <lucide-angular [img]="githubIcon" class="w-5 h-5"></lucide-angular>
                <span>CÃ³digo</span>
            </a>
            }
            @if (project.liveUrl) {
            <a href=""
                class="flex items-center gap-2 text-slate-600 dark:text-gray-300 hover:text-slate-800 dark:hover:text-white transition-colors duration-200">
                <lucide-angular [img]="externalLinkIcon" class="w-5 h-5"></lucide-angular>
                <span>Demo</span>
            </a>
            }
        </div>
    </div>
</div>
