<div class="bg-white dark:bg-gray-700 rounded-xl shadow p-4 hover:shadow-lg transition text-gray-900 dark:text-gray-100">
    <h3 class="text-xl font-semibold">{{ project.title }}</h3>
    <p class="mt-2">{{ project.description }}</p>
    <div class="mt-4 flex flex-wrap gap-2">
        @for (t of project.tech; track t) {
        <span class="text-sm bg-gray-600 dark:bg-gray-200 px-2 py-0.5 rounded text-white dark:text-gray-900">
            {{ t }}
        </span>
        }
    </div>
</div>
