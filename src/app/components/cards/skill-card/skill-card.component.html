<div
    class="bg-white/80 dark:bg-slate-800/50 backdrop-blur-sm p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 border border-slate-200/50 dark:border-slate-700/50 hover:border-indigo-200 dark:hover:border-purple-700/50 h-90">
    <div class="flex items-center gap-3 mb-6">
        <div class="bg-indigo-100 dark:bg-purple-600/20 p-2 rounded-lg">
            <div class="text-indigo-600 dark:text-purple-400">
                <lucide-angular [img]="skills.icon"></lucide-angular>
            </div>
        </div>
        <h3 class="text-lg font-bold text-slate-800 dark:text-white">{{skills.title}}</h3>
    </div>
    <div class="space-y-4">
        @for (skill of skills.skills; track skill) {
        <div class="">
            <div class="flex justify-between items-center mb-2">
                <span class="text-slate-800 dark:text-white font-medium text-sm">
                    {{skill.name}}
                </span>
                <span class="text-slate-600 dark:text-gray-300 text-sm">
                    {{skill.level}}%
                </span>
            </div>
            <div class="w-full bg-slate-300 dark:bg-gray-700 rounded-full h-2 overflow-hidden">
                <div class="h-full bg-gradient-to-r {{skill.color}} rounded-full transition-all duration-1500 ease-out"
                    [style.width.%]="skill.level" style="transition-delay: 0ms;">
                </div>
            </div>
        </div>
        }
    </div>

</div>
