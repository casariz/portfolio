<div class="relative mb-12 md:mb-24">
    <div class="flex flex-col md:flex-row items-center"
        [ngClass]="index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'">
        <div
            class="absolute left-0 md:left-1/2 transform -translate-x-1/2 w-6 h-6 rounded-full bg-white dark:bg-slate-900 border-4 border-indigo-500 dark:border-purple-500 z-10">
        </div>
        <div class="w-full md:w-1/2 pl-10 md:pl-0"
            [ngClass]="index % 2 === 0 ? 'md:pr-12 md:text-right' : 'md:pl-12 md:text-left'">
            <div
                class="bg-white/80 dark:bg-slate-800/50 backdrop-blur-sm p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 border border-slate-200/50 dark:border-slate-700/50 hover:border-indigo-200 dark:hover:border-purple-700/50">
                <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-1">{{experience.title}}</h3>
                <h4 class="text-lg font-semibold text-indigo-600 dark:text-purple-400 mb-2">{{experience.company}}
                </h4>
                <div class="flex flex-col sm:flex-row sm:justify-between mb-4">
                    <div class="flex items-center text-slate-600 dark:text-gray-300 mb-2 sm:mb-0">
                        <lucide-angular [img]="mapPin" class="w-4 h-4 mr-1"></lucide-angular>
                        <span>{{experience.location}}</span>
                    </div>
                    <div class="flex items-center text-slate-600 dark:text-gray-300">
                        <lucide-angular [img]="calendar" class="w-4 h-4 mr-1"></lucide-angular>
                        <span>{{experience.period}}</span>
                    </div>
                </div>
                <ul class="mb-4 text-slate-600 dark:text-gray-300 space-y-2">
                    @for (description of experience.description; track description) {
                    <li class="flex items-start">
                        <span
                            class="inline-block w-1.5 h-1.5 rounded-full bg-indigo-500 dark:bg-purple-500 mt-2 mr-2"></span>
                        <span>{{description}}</span>
                    </li>
                    }
                </ul>
                <div class="flex flex-wrap gap-2">
                    @for (skill of experience.skills; track skill) {
                    <span
                        class="bg-indigo-100 dark:bg-purple-600/20 text-indigo-700 dark:text-purple-300 px-3 py-1 rounded-full text-sm">
                        {{skill}}
                    </span>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
